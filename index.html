<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Ravenhill Case · English Mystery Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="header">
      <h1>The Ravenhill Case</h1>
      <p class="subtitle">Interactive mystery game for English learners (B1–B2)</p>
      <video class="intro-video" autoplay muted loop playsinline>
        <source src="hall-intro.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </header>

    <main class="game">
      <section class="scene">
        <p style="font-size:0.8rem; letter-spacing:0.18em; text-transform:uppercase; color:#9b9282; margin:0 0 4px;">
          Case File · Ravenhill Estate
        </p>
        <h2 id="scene-title"></h2>
        <p id="scene-text"></p>
        <div id="scene-extra"></div>
        <div id="clue-media" class="clue-media"></div>
      </section>

      <section class="inventory">
        <h3>Evidence / Улики</h3>
        <ul id="inventory-list"></ul>
      </section>

      <section class="choices">
        <button id="choiceA" class="choice-btn"></button>
        <button id="choiceB" class="choice-btn"></button>
        <button id="choiceC" class="choice-btn"></button>
      </section>

      <button id="backButton" class="choice-btn back-btn" style="margin-top: 12px; display:none;">
        ← Back to the hall
      </button>

      <section class="mini-english">
        <h3>Mini English / Мини-английский</h3>
        <p style="font-size:0.85rem; color:#b3aa98;">
          Read the scene, then check the vocabulary and questions below.
        </p>
        <div id="mini-english-content"></div>
      </section>

      <section class="status">
        <h3>Case Status / Статус дела</h3>
        <p id="score-display"></p>
        <p id="ending-display"></p>
      </section>
    </main>
  </div>

  <script src="script.js"></script>

  <div id="scene-overlay" class="scene-overlay">
    <span>The house is thinking...</span>
  </div>

  <!-- ЗВУКИ -->
  <audio id="sir-henry-voice" preload="auto">
    <source src="sir-henry-voice.mp3" type="audio/mpeg">
  </audio>
  <audio id="clickSound" preload="auto">
    <source src="assets/click1.wav" type="audio/wav">
  </audio>
  <audio id="stepSound" preload="auto">
    <source src="assets/footsteps.mp3" type="audio/mpeg">
  </audio>
  <audio id="bgMusic" preload="auto" loop>
    <source src="assets/mystery-loop.mp3" type="audio/mpeg">
  </audio>
  <audio id="radioSound" preload="auto">
    <source src="assets/radio-message.wav" type="audio/wav">
  </audio>
</body>
</html>
